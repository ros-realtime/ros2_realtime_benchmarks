---
datasets:
  intra_sste_1_subs_prio0:
    name: Intra SSTE PRIO 0
    theme:
      color: '#bf0000'
    experiments:
      - com_mean:
          - rclcpp-static-single-threaded-executor
        transport:
          - INTRA
        msg:
          - Array1k
        pubs: 1
        subs: 1
        rate: 100
        reliability: RELIABLE
        durability: VOLATILE
        history: KEEP_LAST
        history_depth: 16
        rt_prio:
          - 0
